org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
android.overridePathCheck=true

# === Kotlin 编译配置（修复 Windows 多盘符路径问题）===
# 禁用增量编译，避免 C:\ 与 D:\ 跨盘符导致的 IllegalArgumentException
kotlin.incremental=false
# 使用进程内编译策略，避免 Kotlin Daemon 相关问题
kotlin.compiler.execution.strategy=in-process

# === Gradle 性能优化 ===
org.gradle.parallel=true
org.gradle.configureondemand=true

# Network configuration for CI environments
systemProp.http.connectionTimeout=120000
systemProp.http.socketTimeout=120000
systemProp.https.connectionTimeout=120000
systemProp.https.socketTimeout=120000

# Use HTTPS for all Maven repositories
systemProp.http.agent=Gradle
