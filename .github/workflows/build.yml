name: Build Flutter App

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        cache: true
    
    - name: Test Maven Central connectivity
      run: |
        curl -I https://repo.maven.apache.org/maven2/com/squareup/javawriter/2.5.0/javawriter-2.5.0.pom || true
        curl -I https://repo1.maven.org/maven2/com/squareup/javawriter/2.5.0/javawriter-2.5.0.pom || true
    
    - name: Configure Gradle to use repo1.maven.org
      run: |
        mkdir -p ~/.gradle
        cat > ~/.gradle/init.gradle << 'EOF'
        beforeSettings { settings ->
            settings.dependencyResolutionManagement {
                repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
                repositories {
                    maven { url = uri("https://repo1.maven.org/maven2/") }
                    google()
                }
            }
        }
        allprojects {
            buildscript {
                repositories {
                    maven { url 'https://repo1.maven.org/maven2/' }
                    google()
                    gradlePluginPortal()
                }
            }
            repositories {
                maven { url 'https://repo1.maven.org/maven2/' }
                google()
            }
        }
        EOF
    
    - run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
