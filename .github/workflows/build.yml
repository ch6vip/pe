name: Build Flutter App

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'

# 授予 GITHUB_TOKEN 创建 Release 和上传文件的权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.1'
        cache: true
    
    - name: Test Maven Central connectivity
      run: |
        curl -I https://repo.maven.apache.org/maven2/com/squareup/javawriter/2.5.0/javawriter-2.5.0.pom || true
        curl -I https://repo1.maven.org/maven2/com/squareup/javawriter/2.5.0/javawriter-2.5.0.pom || true
    
    - name: Clean build cache
      run: |
        flutter clean
        cd android && ./gradlew clean || true
    
    - run: flutter pub get
    
    - name: Verify package name
      run: |
        echo "=== Checking applicationId in build.gradle.kts ==="
        grep -E "applicationId|namespace" android/app/build.gradle.kts
        echo "=== Checking MainActivity package ==="
        head -n 1 android/app/src/main/kotlin/com/pereader/app/MainActivity.kt
    
    - name: Build APK
      run: flutter build apk --release
      env:
        GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    
    # 保留 artifact 用于普通 push 时查看
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
    
    # 当推送 tag 时，创建 Release 并直接上传 APK 文件
    - name: Create Release and Upload APK
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        generate_release_notes: true
        token: ${{ secrets.GITHUB_TOKEN }}
