name: Bug report
about: Report a problem or regression
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: 1. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Add logs or screenshots if available.
    validations:
      required: false
  - type: input
    id: platform
    attributes:
      label: Platform
      placeholder: Android / iOS / Windows / macOS / Linux / Web
    validations:
      required: true
